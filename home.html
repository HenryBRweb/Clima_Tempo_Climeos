<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API clima e tempo</title>
  <!-- Importando o framework Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <!-- Importando CSS personalizado -->
  <link rel="stylesheet" media="(max-width: 800px)" href="style.css" />
  <link rel="stylesheet" href="style.css" />
  <!-- Importando ícones da font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <!-- Icone de marca d´água do aplicativo -->
  <div class="climeostil">
    <h1 id="climeos">
      Clime<i class="fa-solid fa-earth-americas" id="icon"></i>s
    </h1>
    <!-- Menu de navegação -->
    <ul class="nav nav-underline">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="home.html">Home</a>
      </li>
      <li class="nav-item2">
        <a class="nav-link" aria-current="page" href="contato.html">Contato</a>
      </li>
      <li class="nav-item3">
        <a class="nav-link" aria-current="page" href="ajuda.html">Ajuda</a>
      </li>
    </ul>
  </div>

  <!-- Horário de seu computador -->
  <div class="conteudo">
    <div id="horario"></div>
  </div>

  <!-- Informações do clima atual da cidade -->
  <div class="iconeClima">
    <div id="climades">
      <p id="climaid"></p>
    </div>
    <!-- Exibição do ícone do clima da cidade-->
    <div id="icone">
      <img class="icon-style" id="iconeFeito" alt="" src="" />
    </div>
  </div>

  <!-- Formulário para inserir cidade -->
  <form id="formClima" class="input-group mb-3">
    <input type="text" id="cityInput" class="form-control" placeholder="Cidade" aria-label="Username"
      aria-describedby="basic-addon1" />
  </form>

  <!-- Resultado da consulta de clima -->
  <div class="climaResultPai">
    <div id="climaResult">
      <div id="cidade">
        <div id="city"></div>
        <!-- Exibição do ícone do país -->
        <div id="pais">
          <img class="pais-style" id="pais-icon" src="" alt="" />
        </div>
      </div>

      <!-- Exibição das informações do clima(umidade, temperatura e vento) -->
      <div class="icons-card">
        <div id="temperatura" class="icons">
          <p id="temperaturaid" class="valornum"></p>
          <img id="temperaturaicon" src="./img/temperatura.png" alt="termometro.png" />
        </div>

        <div id="umidade" class="icons">
          <div class="umidadeFilho">
            <p id="umidadeid" class="valornum"></p>
            <img id="umidadeicon" src="./img/umidade1.png" alt="umidade.png" />
          </div>
        </div>

        <div id="velocidadedovento" class="icons">
          <p id="velocidadedoventoid" class="valornum"></p>
          <img id="ventoicon" src="./img/vento.png" alt="vento.png" />
        </div>
      </div>
    </div>
  </div>
</body>

<!-- Importando Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Importando ícones da font-awesome -->
<script src="https://kit.fontawesome.com/7fc24fef46.js" crossorigin="anonymous"></script>

<!-- Importando script personalizado -->
<script src="script.js"></script>

</html>
